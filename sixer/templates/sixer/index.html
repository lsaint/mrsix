

{% extends "sixer/base.html" %}
{% load staticfiles %}


{% block head %}
    <style>
        html,
        body {
            width:100%;
            height: 100%;
            position: relative;
            overflow: auto;
            background-color: #141414;
            margin: 0;
        }
    </style>
    <script>
		$(function() {
			$("#action_rule_btn").click(function() {
                $("body").css("overflow","hidden");
				$(".mask_layer").show();
			});
			$(".mask_layer").click(function() {
                 $("body").css("overflow","auto");
				$(this).hide();
				return false;
			});
			$("a").click(function(e) {
				switch (e.currentTarget.id) {
					case "xiaobo_btn":
						window.localStorage.setItem("currentProduct", "1"); break;
					case "liuye_btn":
						window.localStorage.setItem("currentProduct", "2"); break;
					case "xiaofen_btn":
						window.localStorage.setItem("currentProduct", "3"); break;
				}
				window.location.href="/products/";
			});
		});
	</script>
{% endblock %}


{% block content %}
    <div class="container">
        <img class="width_full" src="{% static 'img/bg_index_one.jpg' %}" />
        <div class="width_full one_bottom">
            <div class="width_full ">
                <a id="xiaobo_btn" href="javascript:void(0)"><img class="width_full" src="{% static 'img/xiaobo_btn.png' %}" /></a>
                <a id="liuye_btn" href="javascript:void(0)"><img class="width_full" src="{% static 'img/liuye_btn.png' %}" /></a>
                <a id="xiaofen_btn" href="javascript:void(0)"><img class="width_full" src="{% static 'img/xiaofen_btn.png' %}" /></a>
            </div>
            <div class="width_full one_rules">
                <img id="action_rule_btn" src="{% static 'img/action_rule_btn.png' %}" />
            </div>
        </div>
    </div>
    <div class="mask_layer hide">
        <div class="action_rules_bg">
            <img class="width_full" src="{% static 'img/action_rule_contents.png' %}" >
        </div>
    </div>
{% endblock %}
